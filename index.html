<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main class="container">
      <h1 class="heading">The Rock Paper Scissors game</h1>
      <div class="actions">
        <button class="rock-button" onclick="playGame('Rock')">Rock</button>
        <button class="paper-button" onclick="playGame('Paper')">Paper</button>
        <button class="scissors-button" onclick="playGame('Scissors')">Scissors</button>
        <button class="reset-button" onclick="resetScore()">Reset</button>
      </div>
      <p class="result" id="result"></p>
      <p class="moves" id="moves"></p>
      <p class="score-card" id="score"></p>
    </main>
    <script src="index.js"></script>
  </body>
</html>
